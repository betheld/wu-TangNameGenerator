<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Wu-Tang Generator</title>
</head>

<body>
  <h1> Wu Tang Name Generator </h1>

  <section class="main">
  <!-- //create 5 survey questions with answers to choose from  -->
  <!-- // add a drop down list and create id for that so we can do the query selectors for it on JS -->
  <section class="first">
    <label for="snack">Choose a Snack:</label>
    <select type="snack" id="snack">
      <option value="">-- choose an option--</option>
      <option value="0">Rap Snacks</option>
      <option value="1">Cookies</option>
      <option value="2">Hot Cheetos</option>
    </section>
    </select>
  </section>


  <section class="second">
    <label for="color">Choose a Color:</label>
    <select type="color" id="color">
      <option value="">-- choose an option--</option>
      <option value="0">Orange</option>
      <option value="1">Green</option>
      <option value="2">Blue</option>
    </select>
  </section>

  <section class="third">
    <label for="car">Choose a Car:</label>
    <select type="car" id="car">
      <option value="">-- choose an option--</option>
      <option value="0">Mustang</option>
      <option value="1">McClaren</option>
      <option value="2">Trackhawk</option>
    </select>
  </section>

  <section class="fourth">
    <label for="drip">Choose Your Drip:</label>
    <select type="drip" id="drip">
      <option value="">-- choose an option--</option>
      <option value="0">Jordans</option>
      <option value="1">Adidas</option>
      <option value="2">Converse</option>
    </select>
  </section>

  <section class="fifth">
    <label for="line">Choose a Line:</label>
    <select class="line" id="line">
      <option value="">-- choose an option--</option>
      <option value="0">Okurrr</option>
      <option value="1">Ice Me Out</option>
      <option value="2">Gang gang gang</option>
    </select>
  </section>

  <!-- // add a submit button  -->
  <section class="resultButton">
    <p class="wuTangName"></p>
    <button class="button" type="button">Create Your Name</button>
  </section>



<script src='main.js'></script>
</body>

</html>
